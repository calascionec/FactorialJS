<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Factorial generator</h1>

      <form id="factorial">
        <div class="form-group">
          <label for="number">Enter a number to find its factorial:</label>
          <input id="number" type="number">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="number"></span>! is <span class="not"></span><span class="answer"></span>.</p>
      </div>
    </div>
  </body>
</html>
